{% extends 'layout.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card w-50 m-auto ">
        <div class="card-body">

            <h1 class="text-center">Login</h1>
            <form method="post">

                <!-- Form input email -->
                <div class="mb-3">
                    <label for="input_email" class="form-label">Email address</label>
                    <input name="inpEmail" id="input_email" type="email" class="form-control"
                        aria-describedby="emailHelp">
                </div>

                <!-- Form input password -->
                <div class="mb-3">
                    <label for="input_password" class="form-label">Password</label>
                    <input name="inpPass" id="input_password" type="password" class="form-control">
                </div>

                {% if msg %}
                <p class="text-danger">{{ msg }}</p>
                {% endif %}

                <p class="text-center">Belum punya akun? <a href="/registration">Daftar</a></p>
                <button type="submit" class="btn btn-primary float-end">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
