<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Familias</title>
</head>
<body>

    <!-- Navbar Start-->
    <div class="header">
        <div class="container">
          <a href="#" class="logo">Familias</a>
          <nav class="right">
            <div class="dropdown">
              <a href="#">Product></a>
              <div class="dropdown-content">
                <a href="#product/headwear">Headwear</a>
                <a href="#product/outerwear">Outerwear</a>
                <a href="#product/shirt">Shirt</a>
                <a href="#product/t-shirt">T-Shirt</a>
                <a href="#product/shirt">Shirt</a>
                <a href="#product/pants">Pants</a>
                <a href="#product/bag">Bag</a>
                <a href="#product/accessories">Accessories</a>
              </div>
            </div>
            <div class="dropdown">
              <a href="#">Season></a>
              <div class="dropdown-content">
                <a href="#season/2022">2022</a>
                <a href="#season/2023">2023</a>
              </div>
            </div>
            <a href="#login/register">Login/Register</a>
            <div class="icons">
              <a href="#" class="fas fa-heart"></a>
              <a href="#" class="fas fa-shopping-cart"></a>
            </div>
        </nav>
    </div>
    </div>
    <!-- Navbar End -->

     <!-- Carousel start -->
     <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../Toko Baju/Carousel/C1_B.jpg" class="d-block w-100" width="800" height="500">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../Toko Baju/Carousel/C2_B.jpg" class="d-block w-100" width="800" height="500">
        </div>
        <div class "carousel-item">
          <img src="../Toko Baju/Carousel/C3_B.jpg" class="d-block w-100" width="800" height="500">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel end -->

    <!-- section product -->
