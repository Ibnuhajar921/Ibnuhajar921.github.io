<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Familias</title>
</head>
<body>

    <!-- login start -->
    <div class="container mt-5">
        <div class="form-container">
            <h3>Login</h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label textForm"><strong>*Email</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label textForm"><strong>*Password</strong></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div>
                <a href="#" class="textForm">Lupa Password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark textForm">Login</button>
            </div>
            <div>
                <span class="textForm">Belum Punya Akun? <a href="#">Daftar</a></span>
            </div>
        </div>
    </div>
    <!-- login end -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <!-- Script -->
    
</body>
</html>
